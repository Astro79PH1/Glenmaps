<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Glenmaps Finder</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #12233e; /* Bleu partout */
      color: white;
      margin: 0;
      padding: 50px 20px;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    header {
      margin-bottom: 40px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    header img {
      max-height: 120px; /* logo plus grand */
      width: auto;
      display: block;
    }
    h1 {
      font-size: 3rem;
      margin: 0 0 15px 0;
      font-weight: 700;
    }
    p {
      font-size: 1.3rem;
      margin: 0 0 30px 0;
      max-width: 500px;
    }
    input {
      font-size: 1.4rem;
      padding: 15px 20px;
      border-radius: 10px;
      border: none;
      width: 320px;
      max-width: 90vw;
      outline: none;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    input:focus {
      outline: 3px solid #005792;
    }
    button {
      font-size: 1.6rem;
      padding: 15px 40px;
      border-radius: 10px;
      border: none;
      background-color: #005792;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 320px;
      max-width: 90vw;
      font-weight: 700;
      box-shadow: 0 5px 10px rgba(0,87,146,0.5);
    }
    button:hover {
      background-color: #003f6b;
      box-shadow: 0 7px 14px rgba(0,63,107,0.7);
    }
    #suggestions {
      max-width: 320px;
      width: 90vw;
      margin: 10px auto 0;
      text-align: left;
      background-color: #1b2a54;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
      color: white;
      overflow: hidden;
    }
    #suggestions div {
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid #24416d;
      user-select: none;
    }
    #suggestions div:last-child {
      border-bottom: none;
    }
    #suggestions div:hover {
      background-color: #005792;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://github.com/Astro79PH1/Glenmaps/raw/main/2-removebg-preview.png" alt="Glenmaps Logo" />
  </header>

  <h1>Find Your Place</h1>
  <p>Type a room name (e.g. "library", "moncrieff", "tech"):</p>

  <input type="text" id="roomInput" placeholder="Enter room code" autocomplete="off" />
  <div id="suggestions"></div>
  <button onclick="goToSection()">Go</button>

  <script>
    const rooms = [
      'front arch',
      'library',
      'north cloister',
      'history department',
      'moncrieff center',
      'english department',
      'maths and languages',
      'sciences department',
      'it department',
      'pe department',
      'music school',
      'art school',
      'technology department'
    ];

    const sectionMap = {
      'front arch': '#front-arch',
      'front': '#front-arch',
      'library': '#library',
      'north cloister': '#north-cloister',
      'north': '#north-cloister',
      'history department': '#history-department',
      'history': '#history-department',
      'moncrieff center': '#moncrieff-center',
      'moncrieff': '#moncrieff-center',
      'english department': '#english-department',
      'english': '#english-department',
      'maths and languages': '#maths-and-languages',
      'maths': '#maths-and-languages',
      'sciences department': '#sciences-department',
      'sciences': '#sciences-department',
      'it department': '#it-department',
      'it': '#it-department',
      'pe department': '#pe-department',
      'pe': '#pe-department',
      'music school': '#music-school',
      'music': '#music-school',
      'art school': '#art-school',
      'art': '#art-school',
      'technology department': '#tech-department',
      'technology': '#tech-department',
      'tech': '#tech-department'
    };

    const baseURL = 'https://glenmaps.my.canva.site/';

    function goToSection() {
      const input = document.getElementById('roomInput').value.trim().toLowerCase();
      if (sectionMap[input]) {
        window.location.href = baseURL + sectionMap[input];
      } else {
        alert("This location doesn't exist. Please try again.");
      }
    }

    function showSuggestions(query) {
      const suggestionsDiv = document.getElementById('suggestions');
      suggestionsDiv.innerHTML = '';

      if (query.length === 0) return;

      const filtered = rooms.filter(room => room.startsWith(query.toLowerCase())).slice(0, 5);

      filtered.forEach(suggestion => {
        const div = document.createElement('div');
        div.textContent = suggestion;
        div.addEventListener('click', () => {
          document.getElementById('roomInput').value = suggestion;
          suggestionsDiv.innerHTML = '';
          goToSection();
        });
        suggestionsDiv.appendChild(div);
      });
    }

    const inputField = document.getElementById('roomInput');

    inputField.addEventListener('input', function(event) {
      const currentValue = event.target.value.trim();
      showSuggestions(currentValue);
    });

    inputField.addEventListener('keypress', function(event) {
      if (event.key === "Enter") {
        goToSection();
      }
    });
  </script>

</body>
</html>
