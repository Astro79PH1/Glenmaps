<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glenmaps Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f4f8;
    }
    input, button {
      font-size: 1.2em;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
    }
    button {
      background-color: #005792;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #003f6b;
    }
  </style>
</head>
<body>

  <h1>Find Your Classroom</h1>
  <p>Type a room name (e.g. "library", "mon", "tech"):</p>

  <input type="text" id="roomInput" placeholder="Enter room code" />
  <button onclick="goToSection()">Go</button>

  <script>
    function goToSection() {
      const input = document.getElementById('roomInput').value.trim().toLowerCase();

      const sectionMap = {
        'front': '#front-arch',
        'library': '#library',
        'north': '#north-cloister',
        'history': '#history-department',
        'mon': '#moncrieff-center',
        'english': '#english-department',
        'maths': '#maths-languages',
        'science': '#sciences-department',
        'it': '#it-department',
        'pe': '#pe-department',
        'music': '#music-school',
        'art': '#art-school',
        'tech': '#tech-department'
      };

      const baseURL = 'https://glenmaps.my.canva.site/';

      if (sectionMap[input]) {
        window.location.href = baseURL + sectionMap[input];
      } else {
        alert("This location doesn't exist. Please try again.");
      }
    }
  </script>

</body>
</html>
