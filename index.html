<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glenmaps Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f4f8; /* fond clair uniquement sur le body */
      margin: 0;
    }
    header {
      background-color: #12233e; /* fond bleu dans header seulement */
      padding: 20px 0;
      margin-bottom: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    header img {
      max-height: 80px;
      width: auto;
      display: block;
    }
    h1 {
      color: #12233e;
      margin-bottom: 10px;
      font-weight: 700;
    }
    p {
      font-size: 1.1em;
      color: #333;
      margin-top: 0;
      margin-bottom: 30px;
    }
    input {
      font-size: 1.2em;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #12233e;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 5px;
      border: none;
      background-color: #005792;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #003f6b;
    }
    #suggestions {
      max-width: 300px;
      margin: 10px auto 0;
      text-align: left;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #suggestions div {
      padding: 8px 12px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    #suggestions div:hover {
      background-color: #f0f4f8;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://github.com/Astro79PH1/Glenmaps/raw/main/2-removebg-preview.png" alt="Glenmaps Logo" onerror="this.style.display='none';" />
  </header>

  <h1>Find Your Place</h1>
  <p>Type a room name (e.g. "library", "moncrieff", "tech"):</p>

  <input type="text" id="roomInput" placeholder="Enter room code" autocomplete="off" />
  <div id="suggestions"></div>
  <button onclick="goToSection()">Go</button>

  <script>
    const rooms = [
      'front arch',
      'library',
      'north cloister',
      'history department',
      'moncrieff center',
      'english department',
      'maths and languages',
      'sciences department',
      'it department',
      'pe department',
      'music school',
      'art school',
      'technology department'
    ];

    const sectionMap = {
      'front arch': '#front-arch',
      'front': '#front-arch',
      'library': '#library',
      'north cloister': '#north-cloister',
      'north': '#north-cloister',
      'history department': '#history-department',
      'history': '#history-department',
      'moncrieff center': '#moncrieff-center',
      'moncrieff': '#moncrieff-center',
      'english department': '#english-department',
      'english': '#english-department',
      'maths and languages': '#maths-and-languages',
      'maths': '#maths-and-languages',
      'sciences department': '#sciences-department',
      'sciences': '#sciences-department',
      'it department': '#it-department',
      'it': '#it-department',
      'pe department': '#pe-department',
      'pe': '#pe-department',
      'music school': '#music-school',
      'music': '#music-school',
      'art school': '#art-school',
      'art': '#art-school',
      'technology department': '#tech-department',
      'technology': '#tech-department',
      'tech': '#tech-department'
    };

    const baseURL = 'https://glenmaps.my.canva.site/';

    function goToSection() {
      const input = document.getElementById('roomInput').value.trim().toLowerCase();
      if (sectionMap[input]) {
        window.location.href = baseURL + sectionMap[input];
      } else {
        alert("This location doesn't exist. Please try again.");
      }
    }

    function showSuggestions(query) {
      const suggestionsDiv = document.getElementById('suggestions');
      suggestionsDiv.innerHTML = '';

      if (query.length === 0) return;

      const filtered = rooms.filter(room => room.startsWith(query.toLowerCase())).slice(0, 5);

      filtered.forEach(suggestion => {
        const div = document.createElement('div');
        div.textContent = suggestion;
        div.addEventListener('click', () => {
          document.getElementById('roomInput').value = suggestion;
          suggestionsDiv.innerHTML = '';
          goToSection();
        });
        suggestionsDiv.appendChild(div);
      });
    }

    const inputField = document.getElementById('roomInput');

    inputField.addEventListener('input', function(event) {
      const currentValue = event.target.value.trim();
      showSuggestions(currentValue);
    });

    inputField.addEventListener('keypress', function(event) {
      if (event.key === "Enter") {
        goToSection();
      }
    });
  </script>

</body>
</html>
